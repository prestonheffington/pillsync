<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PillSync</title>

    <style>
        /* Unified Demo Day Style */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b1220;
            color: #f9fafb;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            min-height: 100vh;
            padding: 20px;
        }

        /* HEADER */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
            font-size: 1.3rem;
            color: #f9fafb;
        }

        h1 {
            margin-bottom: 12px;
            text-align: center;
        }

        /* LOGIN PANEL */
        .demo-container {
            background: rgba(15, 23, 42, 0.90);
            border-radius: 16px;
            padding: 32px 32px 28px 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        input {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: #111827;
            color: #f9fafb;
            font-size: 1rem;
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            margin-top: 6px;
            border: none;
            border-radius: 999px;
            padding: 12px 16px;
            font-size: 1rem;
            cursor: pointer;
            background: #2563eb;
            color: #f9fafb;

            transition: background 0.15s ease, transform 0.05s ease;
        }

        button:hover {
            background: #1d4ed8;
        }
        button:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>

    <div class="header">PillSync</div>

    <div class="demo-container">
        <h1>Welcome Back</h1>

        <form method="POST" action="/">
            <input type="text" name="username" placeholder="Username" required />

            <input type="password" name="password" placeholder="Password" required />

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
