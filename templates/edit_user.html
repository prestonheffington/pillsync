<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit User</title>
  <style>
    body { font-family: Arial, sans-serif; background:#1E3A5F; color:#fff; text-align:center; }
    form { background:#fff; color:#000; display:inline-block; margin-top:24px; padding:20px; border-radius:8px; text-align:left; width:90%; max-width:420px; }
    label { display:block; margin-top:10px; font-weight:bold; }
    input { width:100%; padding:8px; margin:6px 0 12px 0; box-sizing:border-box; }
    button { width:100%; padding:10px; background:#FF7F00; color:#fff; border:0; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Edit User {{ user.user_id }}</h1>
  <form method="post">
    <label>Name</label>
    <input name="name" value="{{ user.name }}" required>

    <label>Birthdate</label>
    <input name="birthdate" value="{{ user.birthdate }}" placeholder="YYYY-MM-DD">

    <button type="submit">Save</button>
  </form>
</body>
</html>
