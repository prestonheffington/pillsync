<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Credentials - PillSync</title>

    <style>
        /* Unified Demo Day Style */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b1220;
            color: #f9fafb;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            min-height: 100vh;
            padding: 32px 16px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Main Panel */
        .demo-container {
            background: rgba(15, 23, 42, 0.90);
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: left;
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: bold;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 6px;

            border-radius: 10px;
            border: 1px solid #374151;
            background: #111827;
            color: #f9fafb;
            font-size: 1rem;

            box-sizing: border-box;
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            margin-top: 24px;
            width: 100%;

            border: none;
            border-radius: 999px;
            padding: 12px 16px;

            font-size: 1rem;
            cursor: pointer;
            background: #2563eb;
            color: #f9fafb;

            transition: background 0.15s ease, transform 0.05s ease;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>

    <h1>Update Your Credentials</h1>

    <div class="demo-container">
        <form method="POST">

            <label for="username">New Username</label>
            <input id="username" type="text" name="username" placeholder="Enter new username" required>

            <label for="password">New Password</label>
            <input id="password" type="password" name="password" placeholder="Enter new password" required>

            <button type="submit">Update</button>
        </form>
    </div>

</body>
</html>
