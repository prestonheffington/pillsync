<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Credentials</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #1E3A5F; /* Light navy */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
        }

        .container {
            background: white;
            padding: 5%;
            border-radius: 8px;
            border: 2px solid #FF7F00;
            width: 90%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #FF7F00;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #FF7F00;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <h1>Update Your Credentials</h1>

    <div class="container">
        <form method="POST">
            <input type="text" name="username" placeholder="New Username" required>
            <input type="password" name="password" placeholder="New Password" required>
            <button type="submit">Update</button>
        </form>
    </div>

</body>
</html>
